<div class="section-heading">
  <div class="dashboard-header ">
    <div class="intro-content ">
      <div class="mapouter">
        <div class="gmap_canvas">
          <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker *ngFor="let marker of markers" (markerClick)="openWindow(marker.id)"
              [label]="{
                fontSize: '14px',
                fontWeight: 'bold',
                text:  marker.name
                }" [latitude]="marker.lat" [longitude]="marker.lng"
              [markerDraggable]="false">
              <!-- <agm-info-window [isOpen]="isInfoWindowOpen(marker.id)" [latitude]="marker.lat" [longitude]="marker.lng">
               {{marker.name}}</agm-info-window> -->
            </agm-marker>
          </agm-map><br>
          <style>
            .mapouter {
              position: relative;
              text-align: right;
              height: 650px;
              width: 100%;
            }
          </style>
          <style>
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              height: 650px;
              width: 1280px;
            }
          </style>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="section">
  <div class="container tab-container-dashboard">
    <div class="blog-heading">
      <div class="label cc-light">browse people and places</div>
      <h2 class="work-heading">Members of The Club</h2>
    </div>
    <div class="container">
      <mat-tab-group>
        <mat-tab label="Businesses on Celebrity Club">
          <div class="businesses-container">
            <mat-card *ngFor='let business of businessService.businessPartners'>
              <mat-card-content>
                <div class="business-card-grid">
                  <div >
                    <img style="border-radius: 100px; max-width: 80% !important; vertical-align: middle;"
                      src="{{business.profilePicURL ? business.profilePicURL : '../../assets/images/star-profile-pic.png'}}">
                  </div>
                  <div>
                    <a style="text-decoration: none;" [routerLink]="['/profile-page', business.uid]">
                      <h2>{{business.name}}</h2>
                    </a>

                    <span>
                      {{business.description}}
                    </span>
                  </div>

                  <div class="social-media-icons">
                    <div class="row">
                      <div class="col-md-3">
                        <img class="social-media-icon" src="../../../assets/icons/social/linkedin-3-xxl.png">
                      </div>
                      <div class="col-md-3">
                        <img class="social-media-icon" src="../../../assets/icons/social/email-14-xxl.png">
                      </div>
                      <div class="col-md-3">
                        <img class="social-media-icon" src="../../../assets/icons/social/phone-xxl.png">
                      </div>
                    </div>

                  </div>
                </div>
              </mat-card-content>
            </mat-card>


          </div>
        </mat-tab>
        <mat-tab label="Celebrities of The Club">
          <div class="row celebrity-grid">
            <div class="celebrity-card-container col-md-3" *ngFor='let celebrity of usersService.celebrities'>
              <img
                src="{{celebrity.profilePicURL ? celebrity.profilePicURL  : '../../assets/images/star-profile-pic.png'}}"
                alt="Avatar" class="celebrity-card-avatar" style="width:100%">
              <div class="celebrity-card-middle">
                <div class="celebrity-card-text"><a
                    [routerLink]="['/profile-page', celebrity.uid]">{{celebrity.firstName}} {{celebrity.lastName}}</a>
                </div>
              </div>
            </div>
          </div>
        </mat-tab>

      </mat-tab-group>
    </div>
  </div>
</div>

<div class="section cc-cta">
  <div class="container">
    <div class="cta-wrap">
      <div class="row">
        <div class="cta-text">
          <div class="heading-jumbo-small" style="color: black">Бъдете част от нас<br></div>
          <div class="paragraph-bigger cc-bigger-light">Стани част от Celebrity Club днес.<br></div>
        </div>

        <a routerLink="/membership" class="button cc-jumbo-button w-inline-block">
          <div>Свържи се с представител</div>
        </a>
      </div>


    </div>

    </div> -->
  </div>
</div>
